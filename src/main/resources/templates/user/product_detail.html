<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/styles/product-detail.css}">
    <title th:text="${product.name}">Document</title>
</head>

<body>
    <main>
        <img th:src="@{/images/{img} (img = ${product.image})}" alt="alt" />
        <span class="text">
            <h1 th:text="${product.name}">name</h1>
            <p class="price">
                S/. 
                <span th:text="${product.price}">0</span>
            </p>
            <p class="description" th:text="${product.description}">description</p>
            <button class="add-to-cart-button">Agregar al carrito</button>
        </span>
    </main>
</body>

</html>
