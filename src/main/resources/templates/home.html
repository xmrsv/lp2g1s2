<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Inicio" name="description">
        <link rel="stylesheet" th:href="@{/styles/home.css}">

        <!-- Fuentes -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <title>Inicio</title>
    </head>

    <body>

        <header>
            <a th:href="@{/home}">Inicio</a>
        </header>

        <main>
            <h1>¡Bienvenido a tu tienda en línea!</h1>


            <div class="product-container">
                <div class="product-card" th:each="product: ${products}">
                    <img alt="alt" class="card-img-top" th:src="@{images/{img} (img = ${product.image})}"/>
                    <span class="text">
                        <h2 class="title" th:text="${product.name}">name</h2>

                        <p class="price">
                            S/.
                            <span th:text="${product.price}">price</span>
                        </p>

                        <p class="description" th:text="${product.description}">description</p>

                        <a class="btn btn-success button"
                           th:href="@{/product-detail/{productid} (productid=${product.id})}">Ver
                            Producto</a>
                    </span>
                </div>
            </div>

        </main>


        <footer>
            <p>&copy; Strdst 2023</p>
        </footer>

    </body>

</html>
